<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google calender</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <header>
                <div class="sub-container">
                    <h3 class="time-top-txt">Time Schedule</h3>
                    <div class="time-txt">8:00 am - 6:00 pm</div>
                </div>
            </header>
            <main>
                <div id="calender">
                    <div class="duration">
                        <span class="duration-lg">8:00 am</span><br><br>
                        <span>8:30 am</span>
                    </div>
             
                    <div class="duration">
                        <span class="duration-lg">9:00 am</span><br><br>
                        <span>9:30 am</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">10:00 am</span><br><br>
                        <span>10:30 am</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">11:00 am</span><br><br>
                        <span>11:30 am</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">12:00 pm</span><br><br>
                        <span>12:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">1:00 pm</span><br><br>
                        <span>1:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">2:00 pm</span><br><br>
                        <span>2:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">3:00 pm</span><br><br>
                        <span>3:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">4:00 pm</span><br><br>
                        <span>4:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">5:00 pm</span><br><br>
                        <span>5:30 pm</span>
                    </div>
                    <div class="duration">
                        <span class="duration-lg">6:00 pm</span><br><br>
                   
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
